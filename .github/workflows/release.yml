name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run goreleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Homebrew formula
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          TARBALL_URL="https://github.com/spacesedan/kpub/archive/refs/tags/${GITHUB_REF_NAME}.tar.gz"
          SHA256=$(curl -sL "$TARBALL_URL" | sha256sum | awk '{print $1}')

          cat > kpub.rb <<FORMULA
          class Kpub < Formula
            desc "Telegram chat monitor and ebook pipeline for Kobo"
            homepage "https://github.com/spacesedan/kpub"
            url "${TARBALL_URL}"
            sha256 "${SHA256}"
            license "MIT"

            depends_on "go" => :build

            def install
              ldflags = "-s -w -X main.version=#{version}"
              system "go", "build", *std_go_args(ldflags:), "./cmd/kpub"
            end
          end
          FORMULA

          # Remove leading whitespace from heredoc
          sed -i 's/^          //' kpub.rb

          # Push to homebrew-tap
          git clone "https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/spacesedan/homebrew-tap.git" tap
          mkdir -p tap/Formula
          cp kpub.rb tap/Formula/kpub.rb
          cd tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/kpub.rb
          git commit -m "Update kpub to ${VERSION}"
          git push
